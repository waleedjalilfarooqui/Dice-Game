<body>
    <h1 class=""> Dice Game</h1>
    <i class="fa-solid fa-dice " style=" font-size: 50px ; color: chocolate;"></i>

    </div>
    <div class="button-start " id="RefreshButton">
       <button type="button" class="btn btn-danger btn-lg">Roll Dice</button>
